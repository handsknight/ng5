<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list here </p>
  </div>
  <div class="col">
    <p>Your bucket list {{itemCount}}</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list of goal. What do you want to do </p>

    <form>
      <input [(ngModel)]="goalText"  type="text" class="txt" name=item placeholder="life goal..." />
      <p>This is for texting: <span style="color:blue; font-weight: bold" > {{goalText}}</span></p>
      <input (click)="addItem()" type="submit" class="btn" value="{{btnText}}" />
    </form>
  </div>
  <div class="col">
      <p (click) ="removeItem(i)" class="life-container" *ngFor="let goal of goals; let i = index"> 
         {{ goal}}
      </p>

    </div>
</div>
